language: c

sudo: false

addons:
  apt:
    packages:
    - build-essential
    - subversion
    - libncurses5-dev
    - zlib1g-dev
    - gawk
    - git
    - ccache
    - gettext
    - libssl-dev
    - xsltproc

script:
  - ./build.sh

addons:
  artifacts:
    paths:
    - '$(ls ./OpenWrt-ImageBuilder-15.05-ar71xx-generic.Linux-x86_64/bin/ar71xx/*-{factory,sysupgrade}.bin | tr "\n" ":")'
